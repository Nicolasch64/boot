<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <script></script>
    <link href="peinture.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Chapelle Nicolas</h1>

      <nav>
        <div class="cat1"><h2>PEINTURES</h2></div>

        <div class="langue">
          <img src="icon/globe-grid-svgrepo-com.svg" alt="logo langue" />
        </div>

        <div class="catégories">
          <div class="dessins"><h2>dessins</h2></div>

          <div class="peintures">
            <h2>peintures</h2>
          </div>

          <div class="photos">
            <h2>photos</h2>
          </div>

          <div class="sculptures">
            <h2>sculptures</h2>
          </div>
        </div>
      </nav>
    </header>

    <div class="image">
      <figure>
        <img
          src="peintures/blue resto.png"
          alt="blue resto"
          class="blueresto"
        />

        <figcaption class="texte">
          <p>huile sur toile (130x200cm)2020</p>
        </figcaption>
      </figure>

      <figure class="divebox">
        <div>
          <img src="peintures/dive.png" alt="dive" class="dive" />
        </div>
        <figcaption class="texte2">
          <p>huile sur toile(180x100cm)2019</p>
        </figcaption>
      </figure>
    </div>

    <footer>
      <div class="bas">
        <h2>mentions légales</h2>
      </div>

      <div class="instagram">
        <a href="https://www.instagram.com/chapelle.nicolas/"
          ><img
            src="icon/iconmonstr-instagram-11.svg"
            alt="logo insta"
            class="insta"
          />
        </a>
      </div>

      <div class="mail">
        <img src="icon/email-svgrepo-com.svg" alt="mail" class="monmail" />
      </div>
    </footer>
  </body>
</html>
