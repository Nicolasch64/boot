<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <script></script>
    <link href="sculptures.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Chapelle Nicolas</h1>
      <div class="cat1"><h2>SCULPTURES</h2></div>
      <hr />
      <div class="langue">
        <img src="icon/globe-grid-svgrepo-com.svg" alt="logo langue" />
      </div>

      <div class="retour">
        <img
          src="icon/reshot-icon-arrow-down-left-UWVYFZ6K2J.svg"
          alt="return"
          class="return"
        />
      </div>

      <nav>
        <div class="catégories">
          <div class="dessins"><h2>dessins</h2></div>

          <div class="peintures">
            <h2>peintures</h2>
          </div>

          <div class="photos">
            <h2>photos</h2>
          </div>

          <div class="sculptures">
            <h2>sculptures</h2>
          </div>
        </div>
      </nav>
    </header>

    <div class="image">
      <figure>
        <img
          src="scultptures/jimmycarter.jpg"
          alt="maquette mexicaine"
          class="jimmy"
        />

        <figcaption class="texte">
          <p>"Jimmy's Carter Mexican" matériau mixte 2022 300cmx400cmx80cm</p>
        </figcaption>
      </figure>

      <figure>
        <img src="scultptures/s1.jpg" alt="scientist" class="scientist" />

        <figcaption class="text2">
          <p>"Mutant scientist" argile/spray/acrylique 2024</p>
        </figcaption>
      </figure>
    </div>

    <footer>
      <div class="bas-page">
        <div class="bas">
          <h2>mentions légales</h2>
        </div>

        <div class="instagram">
          <a href="https://www.instagram.com/chapelle.nicolas/"
            ><img
              src="icon/iconmonstr-instagram-11.svg"
              alt="logo insta"
              class="insta"
            />
          </a>
        </div>

        <div class="mail">
          <img src="icon/email-svgrepo-com.svg" alt="mail" class="monmail" />
        </div>
      </div>
    </footer>
  </body>
</html>
