<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <script></script>
    <link href="photos.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Chapelle Nicolas</h1>
      <div class="cat1"><h2>PHOTOS</h2></div>

      <div class="line">
        <hr />
      </div>

      <div class="langue">
        <img src="icon/globe-grid-svgrepo-com.svg" alt="logo langue" />
      </div>

      <div class="retour">
        <img
          src="icon/reshot-icon-arrow-down-left-UWVYFZ6K2J.svg"
          alt="return"
          class="return"
        />
      </div>

      <nav>
        <div class="catégories">
          <div class="dessins"><h2>dessins</h2></div>

          <div class="peintures">
            <h2>peintures</h2>
          </div>

          <div class="photos">
            <h2>photos</h2>
          </div>

          <div class="sculptures">
            <h2>sculptures</h2>
          </div>
        </div>
      </nav>
    </header>

    <div class="image">
      <figure>
        <img src="photos/plage couscous.JPG" alt="photo plage" class="plage" />

        <figcaption class="texte">
          <p>photo argentique 2021</p>
        </figcaption>
      </figure>

      <figure>
        <img src="photos/turino.JPG" alt="turino" class="turin" />

        <figcaption class="texte2">
          <p>photo argentique 2021</p>
        </figcaption>
      </figure>
    </div>

    <footer>
      <div class="bas">
        <h2>mentions légales</h2>
      </div>

      <div class="instagram">
        <a href="https://www.instagram.com/chapelle.nicolas/"
          ><img
            src="icon/iconmonstr-instagram-11.svg"
            alt="logo insta"
            class="insta"
          />
        </a>
      </div>

      <div class="mail">
        <img src="icon/email-svgrepo-com.svg" alt="mail" class="monmail" />
      </div>
    </footer>
  </body>
</html>
